name: Tests

on:
  pull_request:
  push:
    branches:
      - "v2"
    paths-ignore:
      - 'docs/**'
      - 'bin/**'
      - 'infrastructure/**'
      - '*.example'
      - 'netlify.toml'
      - '*.md'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - run: npm clean-install-test
